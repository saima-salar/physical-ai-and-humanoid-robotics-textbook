<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ai-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="4" dy="4" result="offsetblur"/>
      <feFlood flood-color="rgba(0,0,0,0.2)"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Robot head with AI brain -->
  <g transform="translate(20, 30)">
    <circle cx="30" cy="20" r="20" fill="url(#ai-gradient)" filter="url(#shadow)"/>
    <!-- AI brain pattern -->
    <g stroke="#FFFFFF" stroke-width="2" fill="none">
      <circle cx="30" cy="20" r="12"/>
      <path d="M24,16 C25,14 27,14 28,16 C29,18 28,20 26,20"/>
      <path d="M34,20 C36,18 38,18 39,20 C40,22 38,24 36,24"/>
    </g>
    <g stroke="#FFFFFF" stroke-width="1" fill="none">
      <line x1="25" y1="18" x2="23" y2="22"/>
      <line x1="35" y1="18" x2="37" y2="22"/>
      <line x1="28" y1="22" x2="32" y2="22"/>
    </g>
  </g>
  
  <!-- Robot body -->
  <g transform="translate(20, 30)">
    <rect x="55" y="10" width="30" height="40" rx="5" fill="url(#ai-gradient)" filter="url(#shadow)"/>
    <!-- Arms -->
    <rect x="35" y="20" width="20" height="6" rx="3" fill="url(#ai-gradient)"/>
    <rect x="85" y="20" width="20" height="6" rx="3" fill="url(#ai-gradient)"/>
    <!-- Legs -->
    <rect x="60" y="50" width="8" height="20" rx="2" fill="url(#ai-gradient)"/>
    <rect x="72" y="50" width="8" height="20" rx="2" fill="url(#ai-gradient)"/>
  </g>
  
  <!-- Neural network background pattern -->
  <g opacity="0.1">
    <path d="M180,20 L200,40 M200,40 L220,20 M220,20 L240,60 M240,60 L260,40 M260,40 L280,80 M280,80 L300,60 M300,60 L320,100" 
          stroke="#4F46E5" stroke-width="2" fill="none"/>
    <circle cx="200" cy="70" r="4" fill="#4F46E5"/>
    <circle cx="300" cy="30" r="4" fill="#4F46E5"/>
    <circle cx="260" cy="70" r="4" fill="#4F46E5"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(120, 45)" fill="url(#ai-gradient)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Physical AI</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="normal" fill="#374151">Humanoid Robotics</text>
  </g>
</svg>