<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="600" height="400" fill="transparent"/>

<!-- Robot body -->
<rect x="250" y="150" width="100" height="150" rx="10" fill="#6A5ACD"/>
<rect x="260" y="160" width="80" height="40" rx="5" fill="#E0FFFF"/>
<circle cx="300" cy="180" r="15" fill="#483D8B"/>

<!-- Robot head -->
<rect x="270" y="80" width="60" height="70" rx="8" fill="#6A5ACD"/>
<circle cx="285" cy="100" r="8" fill="#E0FFFF"/>
<circle cx="315" cy="100" r="8" fill="#E0FFFF"/>
<rect x="280" y="120" width="40" height="10" rx="3" fill="#483D8B"/>

<!-- Robot arms -->
<rect x="180" y="160" width="70" height="20" rx="5" fill="#6A5ACD"/>
<rect x="180" y="185" width="20" height="60" rx="5" fill="#6A5ACD"/>
<rect x="350" y="160" width="70" height="20" rx="5" fill="#6A5ACD"/>
<rect x="380" y="185" width="20" height="60" rx="5" fill="#6A5ACD"/>

<!-- Mechanical arms (left) -->
<rect x="80" y="200" width="80" height="15" rx="5" fill="#ADD8E6"/>
<rect x="80" y="220" width="15" height="50" rx="5" fill="#ADD8E6"/>
<circle cx="150" cy="207.5" r="10" fill="#4682B4"/>

<!-- Mechanical arms (right) -->
<rect x="440" y="200" width="80" height="15" rx="5" fill="#ADD8E6"/>
<rect x="505" y="220" width="15" height="50" rx="5" fill="#ADD8E6"/>
<circle cx="450" cy="207.5" r="10" fill="#4682B4"/>

<!-- Gears -->
<circle cx="120" cy="320" r="30" fill="#E0FFFF"/>
<path d="M110 300L130 300L130 310L110 310L110 300Z" fill="#483D8B"/>
<path d="M120 290L140 290L140 300L120 300L120 290Z" fill="#483D8B" transform="rotate(45 120 290)"/>

<circle cx="480" cy="350" r="20" fill="#E0FFFF"/>
<path d="M470 340L490 340L490 345L470 345L470 340Z" fill="#483D8B"/>
<path d="M475 335L495 335L495 340L475 340L475 335Z" fill="#483D8B" transform="rotate(60 475 335)"/>

<!-- Circuits -->
<rect x="200" y="320" width="40" height="40" rx="5" fill="#9370DB"/>
<rect x="210" y="330" width="20" height="20" rx="3" fill="#E0FFFF"/>
<line x1="240" y1="340" x2="260" y2="340" stroke="#E0FFFF" stroke-width="2"/>

<rect x="360" y="300" width="30" height="30" rx="4" fill="#9370DB"/>
<line x1="390" y1="315" x2="410" y2="315" stroke="#E0FFFF" stroke-width="2"/>
</svg>