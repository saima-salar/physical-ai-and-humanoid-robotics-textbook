<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ai-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A5568;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="4" dy="4" result="offsetblur"/>
      <feFlood flood-color="rgba(0,0,0,0.2)"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Robot body (torso) -->
  <rect x="80" y="60" width="40" height="60" rx="8" fill="url(#ai-gradient)" filter="url(#shadow)"/>
  
  <!-- Robot head -->
  <circle cx="100" cy="40" r="18" fill="url(#ai-gradient)" filter="url(#shadow)"/>
  
  <!-- Robot arms -->
  <rect x="55" y="70" width="25" height="8" rx="4" fill="url(#ai-gradient)"/>
  <rect x="120" y="70" width="25" height="8" rx="4" fill="url(#ai-gradient)"/>
  
  <!-- Robot legs -->
  <rect x="85" y="120" width="10" height="30" rx="2" fill="url(#ai-gradient)"/>
  <rect x="105" y="120" width="10" height="30" rx="2" fill="url(#ai-gradient)"/>
  
  <!-- AI circuit pattern in background -->
  <g opacity="0.3">
    <path d="M20,180 L40,160 M40,160 L60,180 M60,180 L80,140 M80,140 L100,160 M100,160 L120,120 M120,120 L140,140 M140,140 L160,100 M160,100 L180,120"
          stroke="#2D3748" stroke-width="2" fill="none"/>
    <circle cx="40" cy="100" r="3" fill="#2D3748"/>
    <circle cx="160" cy="80" r="3" fill="#2D3748"/>
    <circle cx="120" cy="60" r="3" fill="#2D3748"/>
  </g>
  
  <!-- AI brain pattern inside head -->
  <g stroke="#FFFFFF" stroke-width="1.5" fill="none">
    <circle cx="100" cy="40" r="8"/>
    <path d="M92,36 C94,32 96,32 98,36 C100,40 98,44 94,44"/>
    <path d="M102,44 C104,40 106,40 108,44 C110,48 108,52 104,52"/>
  </g>
  
  <!-- Neural network connections -->
  <g stroke="#FFFFFF" stroke-width="1" opacity="0.7">
    <line x1="90" y1="45" x2="85" y2="55"/>
    <line x1="110" y1="45" x2="115" y2="55"/>
    <line x1="95" y1="50" x2="105" y2="50"/>
  </g>
</svg>